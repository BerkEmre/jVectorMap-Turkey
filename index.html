<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap Turkey demo</title>
  <link rel="stylesheet" href="jquery-jvectormap-2.0.1.css" type="text/css" media="screen"/>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="jquery-jvectormap-2.0.1.min.js"></script>
  <script src="jquery-jvectormap-data-turkey-tr-en.js"></script>
</head>
<body>
  <div id="turkey-map" style="width: 700px; height: 400px"></div>
  <script>
        $('#turkey-map').vectorMap(
        {
          map: 'turkey_1_mill_en'
        });
  </script>
</body>
</html>
